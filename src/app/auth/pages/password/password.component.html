<mat-card-header>
    <mat-card-title>Recuperar Contraseña</mat-card-title>
</mat-card-header>
<form class="example-form" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="recuperarPassword()">
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <input matInput type="text" formControlName="usuario" placeholder="usuario">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput type="email" formControlName="email" placeholder="email">
        </mat-form-field>
    </mat-card-content>
    <button mat-stroked-button color="primary" type="submit" class="btn-block margin">Recuperar Contraseña</button>
</form>
<mat-card-footer fxLayout="column" fxLayoutGap="2px">
    <mat-label fxLayoutAlign="center"><a routerLink="/auth/registro">No se ha registrado</a></mat-label>
    <mat-label fxLayoutAlign="center"><a routerLink="/auth/login">Ir a Login</a></mat-label>
</mat-card-footer>
