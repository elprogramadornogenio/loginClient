<mat-card-header>
    <mat-card-title>Login</mat-card-title>
</mat-card-header>
<form class="example-form" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="login()">
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <input matInput type="text" formControlName="usuario" placeholder="Usuario">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput type="password" formControlName="password" placeholder="Contraseña">
        </mat-form-field>
    </mat-card-content>
    <button mat-stroked-button color="accent" type="submit" class="btn-block margin">Ingresar</button>
</form>
<mat-card-footer fxLayout="column" fxLayoutAlign="center" fxLayoutGap="2px">
    <mat-label fxLayoutAlign="center"><a routerLink="/auth/registro">No se ha registrado</a></mat-label>
    <mat-label fxLayoutAlign="center"><a routerLink="/auth/recuperarPassword">No recuerda su contraseña</a></mat-label>
</mat-card-footer>
